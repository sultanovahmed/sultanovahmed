<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ</title>
  <style>
    body {

    }

    /* –ó–∞–¥–Ω–∏–π –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
    .overlay {
      display: none; /* –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç–æ */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;

    }

    /* –°–∞–º–æ –æ–∫–Ω–æ */
    .modal {

      left: 50%;

      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      text-align: center;

    }

    /* –ö–Ω–æ–ø–∫–∞ */
    button {

    }

    button:hover {

    }
  </style>
</head>
<body>
  <button onclick="openModal()">–û—Ç–∫—Ä—ã—Ç—å –æ–∫–Ω–æ</button>

  <!-- –û–≤–µ—Ä–ª–µ–π —Å –æ–∫–Ω–æ–º -->
  <div id="overlay" class="overlay">

      <p>–Ø –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–≤–µ—Ä—Ö —Å–∞–π—Ç–∞.</p>
      <button onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
  </div>

  <script>

    }

    }
  </script>
</body>
</html>
